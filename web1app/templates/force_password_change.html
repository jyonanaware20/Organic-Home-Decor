{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">

<h2>Change Your Password</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Update Password</button>
</form>
<p>Don't have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
