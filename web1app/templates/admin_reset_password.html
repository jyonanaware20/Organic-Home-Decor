{% extends 'base.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">

<h2>Forgot  Password</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>

{% for message in messages %}
  <p style="color: rgb(255, 255, 255);">{{ message }}</p>
{% endfor %}
{% endblock %}
